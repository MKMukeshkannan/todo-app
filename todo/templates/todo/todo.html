{% extends 'todo/base.html' %}

{% block content %}
    <div class = 'pt-20'>
        <h1 class = "pb-20 text-neutral-800 text-center text-5xl font-bold">WELCOME TO TASKED</h1>

        <form method='POST'>
            {% csrf_token %}
    
            {{ form}}
    
            <button type="submit">ADD</button>
        </form>

        <div class="border border-8 border-b-0 border-yellow-400 m-20 mb-0 rounded-t-3xl bg-amber-100 p-10">
            <table class = "table-fixed w-full">
                <col class = "w-96"/>
                <col class = "w-6"/>
    
                {% for task in data %}
                    <tr>
    
                        {% if not task.status %}
                            <td class = "capitalize p-4 pl-4 overflow-hidden border-2 border-r-0 border-solid border-yellow-400 text-2xl tracking-wider"> {{ task.taskDesc }} </td>
                        {% else %}
                            <td class = "capitalize p-4 pl-4 overflow-hidden line-through border-2 border-r-0 border-solid border-yellow-400 text-2xl tracking-wider"> {{ task.taskDesc }} </td>
                        {% endif %}
            
                        <td class = "border-2 border-l-0 border-solid border-yellow-400 text-2xl ">
                            <a class = "" href="{% url 'todoDone' task.pk %}">-</a>
                            <a class = "" href="{% url 'todoDelete' task.pk %}">x</a>
                        </td>
    
                    </tr>
                {% endfor %}
    
            </table>
        </div>
        <div class="border border-x-8 border-t-0 border-yellow-400 mx-20  bg-amber-100 p-48">

        </div>
                
    </div>
    

{% endblock content %}
