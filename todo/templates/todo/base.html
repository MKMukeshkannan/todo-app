    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    {% if title %}
        <title> {{ title }} </title>

        <title> TASKED </title>

</head>

    {% include 'todo/footer.html' %}

</html>
