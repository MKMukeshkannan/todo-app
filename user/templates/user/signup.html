{% extends 'todo/base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class = "max-w-lg my-20 mx-auto">
        <h1 class = 'mb-10 pb-5 font-bold text-neutral-800 text-center text-3xl border-b-2 border-yellow-400'>SIGN-UP PAGE</h1>

        <form action="" method="POST">

            {% csrf_token %}
            {{ form|crispy }}
        
            <button type = 'submit' class="mt-4 w-1/3 bg-yellow-400 hover:bg-yellow-300 text-white font-bold py-2 px-4 border-b-4 border-yellow-500 hover:border-yellow-500 rounded">
                SIGN UP
            </button>

        </form>

        <p class = 'mt-5 pt-5 border-t-2 border-yellow-400'>Already have an accout ? <a class = "text-yellow-400 hover:text-yellow-300" href="{% url 'login' %}">LogIn</a></p>
    </div>
{% endblock content %}
